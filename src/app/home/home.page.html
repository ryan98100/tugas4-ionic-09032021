<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pert-5 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NotePad Lagi</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>{{varNew}}</strong><br>
    <ion-button routerLink="/hal2">Halaman 2</ion-button>
    <ion-button routerLink="/hal3">Halaman 3</ion-button>
    <br>
    <Strong>Isi Note</Strong>
    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input [(ngModel)]="judul"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="isi"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">date</ion-label>
      <ion-input [(ngModel)]="date" type="date"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="isifunc()">Confirm</ion-button>
  </div>

</ion-content>
